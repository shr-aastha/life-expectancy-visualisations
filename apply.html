    <article>
      <h1>Apply</h1>
      <form
        method="post"
        action="https://mercury.swin.edu.au/it000000/formtest.php"
      >
        <label for="jobref">Job Reference Number</label><br />
        <input
          type="text"
          name="jobref"
          id="jobref"
          required="required"
          pattern="[a-zA-Z0-9]{5}"
          placeholder="AB123"
        />
        <br /><br />
        <label for="firstname">First Name</label><br />
        <input
          type="text"
          name="firstname"
          id="firstname"
          required="required"
          pattern="^[a-zA-Z]{1,20}$"
          placeholder="John"
        />
        <br /><br />
        <label for="lastname">Last Name</label><br />
        <input
          type="text"
          name="lastname"
          id="lastname"
          required="required"
          pattern="^[a-zA-Z]{1,20}$"
          placeholder="Doe"
        />
        <br /><br />
        <label for="dateofbirth">Date of Birth</label><br />
        <input
          type="text"
          name="dateofbirth"
          id="dateofbirth"
          pattern="\d{2}\/\d{2}\/\d{4}"
          placeholder="dd/mm/yyyy"
          required="required"
        />
        <br /><br />
        <fieldset>
          <legend>Gender</legend>
          <label for="male">Male</label>
          <input
            type="radio"
            name="gender"
            id="male"
            value="Male"
            required="required"
          />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="Female" />
          <label for="other">Other</label>
          <input type="radio" name="gender" id="other" value="Other" />
        </fieldset>
        <br />
        <label for="streetaddress">Street Address</label><br />
        <input
          type="text"
          name="streetaddress"
          id="streetaddress"
          pattern="^.{1,40}$"
          placeholder="1 John Street"
          required="required"
        />
        <br /><br />
        <label for="suburbortown">Suburb/Town</label><br />
        <input
          type="text"
          name="suburbortown"
          id="suburbortown"
          pattern="^.{1,40}$"
          placeholder="Hawthorn"
          required="required"
        />
        <br /><br />
        <label for="state">State</label><br />
        <select name="state" id="state" required="required">
          <option value="">Please Select</option>
          <option value="VIC">VIC</option>
          <option value="NSW">NSW</option>
          <option value="QLD">QLD</option>
          <option value="NT">NT</option>
          <option value="WA">WA</option>
          <option value="SA">SA</option>
          <option value="TAS">TAS</option>
          <option value="ACT">ACT</option>
        </select>
        <br /><br />
        <label for="postcode">Postcode</label><br />
        <input
          type="text"
          name="postcode"
          id="postcode"
          required="required"
          pattern="^\d{4}$"
          placeholder="1122"
        />
        <br /><br />
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          required="required"
          pattern="^[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          placeholder="johndoe@gmail.com"       
        />
        <br /><br />
        <label for="phone">Phone Number</label><br />
        <input
          type="text"
          name="phone"
          id="phone"
          required="required"
          pattern="^[0-9\s]{8,12}$"
          placeholder="2311238727"
        />
        <br /><br />
        <fieldset>
          <legend>Skill List</legend>
          <label for="dataprofiling">Data Profiling</label>
          <input
            type="checkbox"
            name="skills[]"
            id="dataprofiling"
            value="dataprofiling"
            checked="checked"
          />
          <label for="datacleansing">Data Cleansing</label>
          <input
            type="checkbox"
            name="skills[]"
            id="datacleansing"
            value="datacleansing"
          />
          <label for="datamonitoring">Data Monitoring</label>
          <input
            type="checkbox"
            name="skills[]"
            id="datamonitoring"
            value="datamonitoring"
          />
          <label for="datamodeling">Data Modeling</label>
          <input
            type="checkbox"
            name="skills[]"
            id="datamodeling"
            value="datamodeling"
          />
          <label for="mysql">MySQL</label>
          <input type="checkbox" name="skills[]" id="mysql" value="MySQL" />
          <br />
          <label for="reverseengineering">Reverse Engineering</label>
          <input
            type="checkbox"
            name="skills[]"
            id="reverseengineering"
            value="reverseengineering"
          />
          <label for="cryptography">Cryptography</label>
          <input
            type="checkbox"
            name="skills[]"
            id="cryptography"
            value="cryptography"
          />
          <label for="ethicalhacking">Ethical Hacking</label>
          <input
            type="checkbox"
            name="skills[]"
            id="ethicalhacking"
            value="ethicalhacking"
          />
          <label for="python">Python</label>
          <input type="checkbox" name="skills[]" id="python" value="python" />
          <label for="others">Other Skills</label>
          <input
            type="checkbox"
            name="skills[]"
            id="others"
            value="others"
          /><br /><br />
          <label for="otherskills">Other skills</label><br />
          <textarea
            name="otherskills"
            id="otherskills"
            rows="5"
            cols="50"
            placeholder="Mention your other skills..."
          ></textarea>
        </fieldset>
        <p>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset form" />
        </p>
      </form>
